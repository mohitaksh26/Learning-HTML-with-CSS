
<style>
    .youtube-subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        height: 36px;
        width: 105px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        
    }
    .youtube-subscribe-button:hover{
        opacity: 0.8;
    }
    .youtube-subscribe-button:active{
        opacity: 0.5;
    }


    .youtube-join-button {
        background-color: white;
        border-color: rgb(20, 111, 214);
        border-style: solid;
        border-width : 1px;
        color: black;
        height: 36px;
        width: 80px;
        border-radius: 4px;
        cursor: pointer; 
        transition: background-color 0.5s, color 0.5s;

    }
    .youtube-join-button:hover{
        background-color: rgb(20, 111, 214);
        color: white;
    }
    .youtube-join-button:active{
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(23, 150, 253);
        border-color: rgb(0, 0, 0);
        border-style: solid;
        border: none;
        color: rgb(255, 255, 255);
        height: 36px;
        width: 70px;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        transition: 0.2s; 

    }

    .tweet-button:hover{
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }
    .uber-button{
        background-color: black;
        color: white;
        height: 42px;
        width: 100px;
        cursor: pointer;
        font-family: monospace;
    }

    .amazon-button{
        background-color: rgb(248, 221, 70);
        border-color: rgb(0, 0, 0);
        border-style: solid;
        border: none;
        color: black;
        height: 36px;
        width: 180px;
        border-radius: 18px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        font-family: Arial, Helvetica, sans-serif;
    }
    .github-button{
        background-color: rgb(62, 187, 110);
        border-color: rgb(0, 0, 0);
        border-style: solid;
        border: none;
        color: rgb(255, 255, 255);
        height: 50px;
        width: 100px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .headings {
        font-weight: bold;
        font-family: Helvetica;        
    }
    .commit{
        font-family: Helvetica;        
    }

</style>
