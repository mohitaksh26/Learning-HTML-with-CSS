<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
    </head>
    <body style= "padding-bottom: 200px;">
        <div
        style="
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color:lightblue">div1 text</div>
            <div style="background-color:lightpink">div2 <p>text</p></div>
        </div>
        <div
        style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color:lightblue;width: 100px;">100px</div>
            <div style="background-color:lightpink;flex:1;"">flex 1</div>
        </div>

        <div
        style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        justify-content: center;
        flex-direction: row;
        ">
            <div style="background-color:lightblue;width: 100px;">100px</div>
            <div style="background-color:lightpink;width: 100px;">100px</div>
            <div style="background-color:lightblue;width: 100px;">100px</div>

        </div>
        <div
        style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        ">
            <div style="background-color:lightblue;width: 100px;">100px</div>
            <div style="background-color:lightpink;width: 100px;">100px</div>
            <div style="background-color:lightblue;width: 100px;">100px</div>

        </div>

        <div
        style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        align-items: center;
        ">
            <div style="background-color:lightblue;width: 100px;">100px</div>
            <div style="background-color:lightpink;width: 100px;">100px</div>
            <div style="background-color:lightblue;width: 100px;">100px</div>

        </div>

    </body>
</html>
